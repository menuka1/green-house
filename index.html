<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .data-section, .control-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 48%;
        }
        h2 {
            margin-top: 0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="data-section">
            <h2>Sensor Data</h2>
            <p>Indoor Temperature: <span id="indoorTemp">--</span> °C</p>
            <p>Outdoor Temperature: <span id="outdoorTemp">--</span> °C</p>
            <p>Indoor Humidity: <span id="indoorHumidity">--</span> %</p>
            <p>Soil Moisture: <span id="soilMoisture">--</span> %</p>
        </div>
        <div class="control-section">
            <h2>Control Panel</h2>
            <label for="setTemp">Set Temperature:</label>
            <input type="number" id="setTemp" placeholder="Set Temperature">
            <br><br>
            <label for="setHumidity">Set Humidity:</label>
            <input type="number" id="setHumidity" placeholder="Set Humidity">
            <br><br>
            <label>Motor Control:</label>
            <label class="switch">
                <input type="checkbox" id="motorSwitch">
                <span class="slider"></span>
            </label>
            <br><br>
            <button onclick="sendData()">Send Data</button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
    
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCeDFjl92CPcBKWMgxXA47ytTok910NFLY",
            authDomain: "iot-2-bff64.firebaseapp.com",
            databaseURL: "https://iot-2-bff64-default-rtdb.firebaseio.com",
            projectId: "iot-2-bff64",
            storageBucket: "iot-2-bff64.firebasestorage.app",
            messagingSenderId: "503912621897",
            appId: "1:503912621897:web:d6fb9409ca12570222dc98",
            measurementId: "G-FFR7G2WSD8"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
    
        // Reference to your database
        const dataRef = ref(database, 'sensorData');
        const controlRef = ref(database, 'controlData');
    
        // Function to update the sensor data on the webpage
        onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('indoorTemp').innerText = data.indoorTemp || '--';
                document.getElementById('outdoorTemp').innerText = data.outdoorTemp || '--';
                document.getElementById('indoorHumidity').innerText = data.indoorHumidity || '--';
                document.getElementById('soilMoisture').innerText = data.soilMoisture || '--';
            }
        });
    
        // Function to send control data to Firebase
        function sendData() {
            const setTemp = document.getElementById('setTemp').value;
            const setHumidity = document.getElementById('setHumidity').value;
            const motorSwitch = document.getElementById('motorSwitch').checked;
    
            set(controlRef, {
                setTemp: setTemp,
                setHumidity: setHumidity,
                motorSwitch: motorSwitch
            }).then(() => {
                alert('Data sent successfully!');
            }).catch((error) => {
                console.error('Error sending data: ', error);
            });
        }
    </script>
</body>
</html>
